<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bel's etch-a-sketch</title>
    <link rel="styleSheet" href="style.css" />
</head>
<body>
    <div class="box">
        <h1>Bel's etch-a-sketch</h1>
        <div class="menu">
            <button class="black">Black</button>
            <button class="white">White</button>
            <button class="random" id="colorButton">Random</button>
            <button class="reset">Reset</button>
        </div>
        <div class="grid">

        </div>
        <div class="size">
            <input type="text" placeholder="Size of Board" value="16" class="text">
            <button class="setSize">Set size</button>
        </div>
        <div class="error">placeholder</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
