<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bel's etch-a-sketch</title>
    <link rel="styleSheet" href="style.css" />
</head>
<body>
    <div class="box">
        <h1>Bel's etch-a-sketch</h1>
        <div class="menu">
            <button class="blackB">Black</button>
            <button class="random" id="colorButton">Random</button>
            <button class="white">Erase</button>
            <button class="reset">Reset</button>
        </div>
        <div class="colorB">
            <div class="grid">

            </div>
            <div class="size">
                <label class="infoLabel">size of canvas: 16 X</label>
                <input type="text" placeholder="Size of Board" value="16" class="text">
                <button class="setSize">Set size</button>
            </div>
        </div>
        
        <div class="error">Made by Isabeli Estefano</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
